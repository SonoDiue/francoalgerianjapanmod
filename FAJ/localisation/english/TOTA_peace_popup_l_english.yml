 #Wars that have finished
 TOTA_PEACE_POPUP_WAR_CONCLUSION_TOYOTA:0 "§Y[winning_country.GetNameWithFlag]§! has liberated Chad, even if partially, from §Y[losing_country.GetNameWithFlag]§! in the §YSecond Toyota War.§!"
 TOTA_PEACE_POPUP_WAR_CONCLUSION_TOYOTA_FRA:0 "§Y[winning_country.GetNameWithFlag]§! has ended Gaddafi's §Rtyrannical regime§! and created a new §Y[losing_country.GetNameWithFlag]§! in the §YSecond Toyota War.§!"
