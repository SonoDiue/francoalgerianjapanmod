 TOTA_PEACE_POPUP_WAR_CONTINUING_DEFAULT: "§Y[winning_country.GetNameWithFlag]§! has defeated §Y[losing_country.GetNameWithFlag]§! in an ongoing conflict."
 TOTA_PEACE_POPUP_WAR_CONCLUSION_5NBW_BIA:0 "§Y[BIA.GetNameWithFlag]§! has successfully defended itself against §Y[NGA.GetNameWithFlag]§!'s §Yonslaught in the Fifth Nigerian-Biafran War.§!"
 TOTA_PEACE_POPUP_WAR_CONCLUSION_5NBW_NGA:0 "§Y[NGA.GetNameWithFlag]§! has successfully unified Nigeria once more, forcing §Y[the Republic of Biafra BIA.Flag]§! to surrender in the §YFifth Nigerian-Biafran War.§!"
 TOTA_PEACE_POPUP_WAR_CONCLUSION_5NBW_PYRRHIC:0 "§Y[BIA.GetNameWithFlag]§! has strenuously defended its territory against §Y[NGA.GetNameWithFlag]§!'s onslaught in the §YFifth Nigerian-Biafran War.§!"
 TOTA_PEACE_POPUP_WAR_CONCLUSION_ELS_VICTORY:0 "§Y[winning_country.GetNameWithFlag]§! has crushed §Y[losing_country.GetNameWithFlag]§!'s attempts of unification, and humiliated the country once more with the conclusion of the §YSecond Football War.§!"
 TOTA_PEACE_POPUP_WAR_CONCLUSION_HON_VICTORY:0 "§Y[winning_country.GetNameWithFlag]§! has capitulated §Y[losing_country.GetNameWithFlag]§!, snuffing out the light of Salvadoran nationalism forever with the end of the §YSecond Football War.§!"
 TOTA_PEACE_POPUP_WAR_CONCLUSION_HON_VICTORY_AGAINST_EMR: "§Y[winning_country.GetNameWithFlag]§! has toppled the §Y[losing_country.GetNameWithFlag]§!, initiating the second, existential phase of the §YSecond Football War.§!"
 TOTA_PEACE_POPUP_WAR_AWB_WINS_AGAINST_SAF:0 "§Y[winning_country.GetNameWithFlag]§! has capitulated §Y[losing_country.GetNameWithFlag]§!, destroying South Africa's liberal democracy, bringing back Boer dominance as another chapter of the §YSouth African Civil War§! ends."
 TOTA_PEACE_POPUP_WAR_SAF_WINS_AGAINST_AWB:0 "§Y[winning_country.GetNameWithFlag]§! has capitulated §Y[losing_country.GetNameWithFlag]§!, once and for all dismantling Apartheid by a gentle hand, as another chapter of the §YSouth African Civil War§! ends."
 TOTA_PEACE_POPUP_WAR_EFF_WINS_AGAINST_AWB:0 "§Y[winning_country.GetNameWithFlag]§! has destroyed §Y[losing_country.GetNameWithFlag]§!, fiercely silencing the White Man's tyranny in Black land as another chapter of the §YSouth African Civil War§! ends."
 TOTA_PEACE_POPUP_WAR_EFF_WINS_AGAINST_SAF:0 "§Y[winning_country.GetNameWithFlag]§! has destroyed §Y[losing_country.GetNameWithFlag]§!, finishing off reformism and cleansing the sins of this land with fire, as another chapter of the §YSouth African Civil War§! ends."
 TOTA_PEACE_POPUP_WAR_AWB_WINS_AGAINST_EFF:0 "§Y[winning_country.GetNameWithFlag]§! has crushed §Y[losing_country.GetNameWithFlag]§!, forever killing off Pan-Africanism and Black Nationalism in South Africa as another chapter of the §YSouth African Civil War§! ends."
 TOTA_PEACE_POPUP_WAR_SAF_WINS_AGAINST_EFF:0 "§Y[winning_country.GetNameWithFlag]§! has pacified §Y[losing_country.GetNameWithFlag]§!, silencing extremism from the country's Black population as another chapter of the §YSouth African Civil War§! ends."
 TOTA_PEACE_POPUP_WAR_NAM_WINS_AGAINST_SAF:0 "§Y[winning_country.GetNameWithFlag]§! has repelled §Y[losing_country.GetNameWithFlag]§!, achieving independence - at least for now - for Namibia as another chapter of the §YSouth African Civil War§! ends."
 TOTA_PEACE_POPUP_WAR_NAM_WINS_AGAINST_AWB:0 "§Y[winning_country.GetNameWithFlag]§! has repelled §Y[losing_country.GetNameWithFlag]§!, achieving independence - at least for now - for Namibia as another chapter of the §YSouth African Civil War§! ends."
 TOTA_PEACE_POPUP_WAR_AWB_WINS_AGAINST_NAM:0 "§Y[winning_country.GetNameWithFlag]§! has crushed §Y[losing_country.GetNameWithFlag]§!, firmly retaining Namibia as part of the Boer homeland as another chapter of the §YSouth African Civil War§! ends."
 TOTA_PEACE_POPUP_WAR_SAF_WINS_AGAINST_NAM:0 "§Y[winning_country.GetNameWithFlag]§! has crushed §Y[losing_country.GetNameWithFlag]§!, securing Namibia as South Africa's legal territory as another chapter of the §YSouth African Civil War§! ends."
 TOTA_PEACE_POPUP_WAR_PRU_WINS_AGAINST_SDL:0 "§Y[winning_country.GetNameWithFlag]§! has crushed the §Y[losing_country.GetNameWithFlag]§! and restored peace in Peru."
 TOTA_PEACE_POPUP_WAR_SDL_WINS_AGAINST_PRU:0 "§Y[winning_country.GetNameWithFlag]§! has defeated §Y[losing_country.GetNameWithFlag]§!'s capitalist class and brought popular power to Peru."
 TOTA_PEACE_POPUP_WAR_NWG_WINS_AGAINST_IND: "§Y[winning_country.GetNameWithFlag]§! has defended itself against §Y[losing_country.GetNameWithFlag]§! and secured its independence against all odds."
 TOTA_PEACE_POPUP_WAR_IND_WINS_AGAINST_NWG:0 "§Y[winning_country.GetNameWithFlag]§! has crushed §Y[losing_country.GetNameWithFlag]§! and has finally united the whole of Indonesia under one flag."
 TOTA_PEACE_POPUP_WAR_CONCLUSION_DEFAULT:0 "§Y[winning_country.GetNameWithFlag]§! has defeated §Y[losing_country.GetNameWithFlag]§! in a conflict."
 TOTA_PEACE_POPUP_WAR_AMB_WINS_AGAINST_CAM:0 "§Y[winning_country.GetNameWithFlag]§! has repelled §Y[losing_country.GetNameWithFlag]§! against all odds and has carved a new country out of West Africa, as the §YAmbazonia War§! comes to an end."
 TOTA_PEACE_POPUP_WAR_CAM_WINS_AGAINST_AMB:0 "§Y[winning_country.GetNameWithFlag]§! has crushed §Y[losing_country.GetNameWithFlag]§!, ending the Anglophone Crisis once and for all, as the §YAmbazonia War§! comes to an end."
 TOTA_PEACE_POPUP_WAR_SEPARATIST_WINS_AGAINST_BUR:0 "The separatist forces of §Y[winning_country.GetNameWithFlag]§! have survived against the Burmese central government, successfully securing its independence from §Y[losing_country.GetNameWithFlag]§!."
 TOTA_PEACE_POPUP_WAR_BUR_WINS_AGAINST_SEPARATIST:0 "§Y[winning_country.GetNameWithFlag]§! has successfully destroyed the separatist forces of §Y[losing_country.GetNameWithFlag]§!, assuring another step in Burmese national security."
 TOTA_PEACE_POPUP_WAR_BUR_WINS_AGAINST_SEPARATIST_FINAL:0 "§Y[winning_country.GetNameWithFlag]§! has successfully destroyed the separatist forces of §Y[losing_country.GetNameWithFlag]§!, finalizing - and snuffing out the light - of Burmese separatism forever."
 TOTA_PEACE_POPUP_WAR_KOK_WINS_AGAINST_NEIGHBOR:0 "§Y[winning_country.GetNameWithFlag]§! has crushed the forces of the separatist state, §Y[losing_country.GetNameWithFlag]§!, expanding §YBai Xuoqian§!'s drug empire."
 TOTA_PEACE_POPUP_WAR_KOK_WINS_AGAINST_NEIGHBOR_FINAL:0 "§Y[winning_country.GetNameWithFlag]§! has destroyed the forces of the separatist state, §Y[losing_country.GetNameWithFlag]§!, finalizing §YBai Xuoqian§!'s drug empire's borders."
 TOTA_PEACE_POPUP_WAR_BIU_WINS_AGAINST_NGA:0 "§Y[winning_country.GetNameWithFlag]§! has caused the collapse of §Y[losing_country.GetNameWithFlag]§!, ending the Federal project, once and for all."
 TOTA_PEACE_POPUP_WAR_NGA_WINS_AGAINST_BIU:0 "§Y[winning_country.GetNameWithFlag]§! has dissolved §Y[losing_country.GetNameWithFlag]§!, forever wiping out the dream of Biafara from the map, history, and the future."
 TOTA_PEACE_POPUP_WAR_CONCLUSION_MGD_WINS_SOM:0 "§Y[winning_country.GetNameWithFlag]§! has crushed the §Y[losing_country.GetNameWithFlag]§!, surprising the World and beginning the long, painful road of bringing secularism, democracy and liberty to the Horn of Africa."
 TOTA_PEACE_POPUP_WAR_CONCLUSION_UNS_WINS_SOM:0 "§Y[winning_country.GetNameWithFlag]§! has crushed the §Y[losing_country.GetNameWithFlag]§!, as Blue Helmets slowly build up a new Somalia, kicking and screaming into the 21st Century."
 TOTA_PEACE_POPUP_WAR_CONCLUSION_SOM_WINS_MGD:0 "§Y[winning_country.GetNameWithFlag]§! has destroyed the §Y[losing_country.GetNameWithFlag]§! in an ongoing conflict, as it battles out against §YUnited Nations§! [UNS.GetFlag] forces."
 TOTA_PEACE_POPUP_WAR_CONCLUSION_SOM_WINS_UNS:0 "§Y[winning_country.GetNameWithFlag]§! has wiped out §YUnited Nations§! [UNS.GetFlag] forces, destroying Somalia's Western backers and cementing the country as a bulwark of Islam."
 TOTA_PEACE_POPUP_WAR_CONCLUSION_EAF_WINS_SOM:0 "§Y[winning_country.GetNameWithFlag]§! has pacified the §YJubaland Area§! and severely weakened the §Y[losing_country.GetNameWithFlag]§!, potentially spelling the end of Islamism in Somalia."
 TOTA_PEACE_POPUP_WAR_CONCLUSION_SOM_WINS_EAF:0 "§Y[winning_country.GetNameWithFlag]§! has successfully defended the §YJubaland Area§! and has proven its mettle as a real contender for Somali unification."
 TOTA_PEACE_POPUP_WAR_CONCLUSION_PGR_WINS_AGAINST_UAE:0 "§Y[winning_country.GetNameWithFlag]§! has destroyed all remnants of the [UAE.GetFlag] §YEmirati§! monarchies, destroying their chains from economic slavery."
 TOTA_PEACE_POPUP_WAR_CONCLUSION_UAE_WINS_AGAINST_PGR:0 "§Y[winning_country.GetNameWithFlag]§! has brutally wiped out the rebellious [PGR.GetFlag] §YSouth Asian expats§!, restoring the orderly business of Dubai."
 TOTA_PEACE_POPUP_WAR_ROM_WINS_AGAINST_SIB: "§Y[winning_country.GetNameWithFlag]§! has wiped the fleeting §Y[losing_country.GetNameWithFlag]§!, snuffing out the light of a Transylvanian Saxon culture once and for all."
 TOTA_PEACE_POPUP_WAR_ROM_WINS_AGAINST_TRS: "§Y[winning_country.GetNameWithFlag]§! has crushed the §Y[losing_country.GetNameWithFlag]§!, avenging centuries of Hungarian settlement in greater Romania."
 TOTA_PEACE_POPUP_WAR_SOV_WINS_AGAINST_ROM: "§Y[winning_country.GetNameWithFlag]§! has intervened against §Y[losing_country.GetNameWithFlag]§!, shutting down the National Communist regime and setting up new governments across its territory."
 TOTA_PEACE_POPUP_ORANIA_SIEGE_AWB_VICTORY: "§Y[winning_country.GetNameWithFlag]§! has successfully fended off §Y[losing_country.GetNameWithFlag]§! and §Y[SAF.GetNameWithFlag]§! in the Siege of Orania."
 TOTA_PEACE_POPUP_ORANIA_SIEGE_EFF_VICTORY: "§Y[winning_country.GetNameWithFlag]§! has overrun §Y[losing_country.GetNameWithFlag]§! forces defending the city of Orania in its siege."
 TOTA_PEACE_POPUP_ORANIA_SIEGE_SAF_VICTORY: "§Y[winning_country.GetNameWithFlag]§! has overrun §Y[losing_country.GetNameWithFlag]§! forces defending the city of Orania in its siege."
 TOTA_PEACE_POPUP_WAR_SVK_WINS_AGAINST_ALK: "§Y[winning_country.GetNameWithFlag]§! has overrun the §Y[losing_country.GetNameWithFlag]§!, creating a Soviet Frontier out of the American Frontier."
 TOTA_PEACE_POPUP_WAR_ALK_WINS_AGAINST_SVK: "§Y[winning_country.GetNameWithFlag]§! has overrun the §Y[losing_country.GetNameWithFlag]§!, wiping out the intervention from Moscow and keeping this side of America free."
 TOTA_PEACE_POPUP_WAR_CONCLUSION_EQG_LOSES: "§Y[winning_country.GetNameWithFlag]§! has overrun the §Y[losing_country.GetNameWithFlag]§!, destroying the bastion of the Fang people for good."
TOTA_PEACE_POPUP_WAR_CONCLUSION_FRANCE_WINS: "§Y[FRA.GetNameWithFlag]§! has toppled neo-fascism in the §Y[ITA.GetNameWithFlag]§!, wiping out the stains of fascism from Italy now and forever."
 TOTA_PEACE_POPUP_WAR_CONCLUSION_ITALY_WINS: "§Y[ITA.GetNameWithFlag]§! has held the line against the §Y[FRA.GetNameWithFlag]§!, safeguarding a sovereign and powerful fire of fascism in Europe's core."

 #Flavor loc
 
 TOTA_PEACE_POPUP_FLAVOR_DEFAULT: "And so History moves forward."
 TOTA_PEACE_POPUP_FLAVOR_CHAD_WIN:0 ""I am a Bedouin warrior who brought glory to Libya and will die a martyr.""
 TOTA_PEACE_POPUP_FLAVOR_CHAD_LOSE:0 ""La République nous appelle (...)\nUn Français doit vivre pour elle\nPour elle un Français doit mourir.""
 TOTA_PEACE_POPUP_FLAVOR_NIGERIA_PYRRHIC_LOSE:0 ""We do not ask for pity. We make no apologies for the social phenomenon known as the Biafran revolution; rather, we proclaim with pride... the assured finality of our success.""
 TOTA_PEACE_POPUP_FLAVOR_BIAFRA_LOSE:0 ""If Biafra doesn’t live, that means there’s no God in Heaven.""
 TOTA_PEACE_POPUP_FLAVOR_NIGERIA_LOSE:0 ""Even as individuals become families and families become communities, and communities become nations, so eventually must the nations draw together in peace.""
 TOTA_PEACE_POPUP_FLAVOR_ELS_VICTORY:0 ""Y se ven en su fondo sagrado\n\nCinco estrellas de pálido azul!..""
 TOTA_PEACE_POPUP_FLAVOR_HON_VICTORY:0 ""The distinguishing characteristic of small republics is stability: the character of large republics is mutability.""
 TOTA_PEACE_POPUP_FLAVOR_AWB_WINS_AGAINST_SAF:0 ""And even though these were the faces and the sufferings of our enemy, one had... a deeper sense of the common humanity which knows no racial distinctions.""
 TOTA_PEACE_POPUP_FLAVOR_SAF_WINS_AGAINST_AWB:0 ""Their (the Voortrekkers) freedom was, above all, the freedom to preserve themselves as a White race.""
 TOTA_PEACE_POPUP_FLAVOR_EFF_WINS_AGAINST_AWB:0 ""The heart of my soul is bloody with sorrow.(...)  But now we can only leave it to God. If it is His will that the Transvaal perish, we can only do our best.""
 TOTA_PEACE_POPUP_FLAVOR_EFF_WINS_AGAINST_SAF:0 ""O bring my terug na die ou Transvaal, Daar waar my Sarie woon. Daar onder in die mielies, by die groen doring boom, Daar woon my Sarie Marais.""
 TOTA_PEACE_POPUP_FLAVOR_AWB_WINS_AGAINST_EFF:0 ""In any country there must be people who have to die. They are the sacrifices any nation has to make to achieve law and order.""
 TOTA_PEACE_POPUP_FLAVOR_SAF_WINS_AGAINST_EFF:0 ""If there was to be equal suffrage the whites would be swamped all over South Africa by the blacks and the position which whites have striven for 200 years would be given up.""
 TOTA_PEACE_POPUP_FLAVOR_NAM_WINS_AGAINST_SAF:0 ""You can outdistance that which is running after you, but not what is running inside you.""
 TOTA_PEACE_POPUP_FLAVOR_NAM_WINS_AGAINST_AWB:0 ""Love is a despot who spares no one.""
 TOTA_PEACE_POPUP_FLAVOR_AWB_WINS_AGAINST_NAM:0 ""Even a weak lion is not bitten by a dog.""
 TOTA_PEACE_POPUP_FLAVOR_SAF_WINS_AGAINST_NAM:0 ""The bone given to you by the King is meat.""
 TOTA_PEACE_POPUP_FLAVOR_SDL_WINS_AGAINST_PRU:0 "The architect of (our) modern democracy, pardon me to say this, was me. The one who's birthed the Constitution that all of you respect.""
 TOTA_PEACE_POPUP_FLAVOR_PRU_WINS_AGAINST_SDL:0 ""Being communists, we fear nothing.""
 TOTA_PEACE_POPUP_FLAVOR_NWG_WINS_AGAINST_IND:0 ""We are often told "Colonialism is dead." Let us not be deceived or even soothed by that. I say to you, colonialism is not yet dead.""
 TOTA_PEACE_POPUP_FLAVOR_IND_WINS_AGAINST_NWG:0 ""Look before you leap, because snakes among sweet flowers do creep.""
 TOTA_PEACE_POPUP_FLAVOR_AMB_WINS_AGAINST_CAM:0 ""Nous avons quitté parents, gourbis, foyers, Et nous gardons au cœur, Une invincible ardeur, Car nous voulons porter haut et fier Le beau drapeau de notre France entière.""
 TOTA_PEACE_POPUP_FLAVOR_CAM_WINS_AGAINST_AMB:0 ""By thy bountiful hand, raise this land of freedom, To exult among the nations proud and free. O’er the vales from shore to Ako, From the surging waves of Ambas Bay...""
 TOTA_PEACE_POPUP_FLAVOR_SEPARATIST_WINS_AGAINST_BUR:0 ""The sacred call of the fatherland is resounding in our ears; the ardent blood of our heroic predecessors is seething in our hearts!..""
 TOTA_PEACE_POPUP_FLAVOR_BUR_WINS_AGAINST_SEPARATIST:0 ""We must put our trust in ourselves, in our capabilities and efforts and strength and preparations not only for our success but even to avoid our own defeat.""
 TOTA_PEACE_POPUP_FLAVOR_BUR_WINS_AGAINST_SEPARATIST_FINAL:0 ""I am proud to be called a radical Buddhist.\nIf we are weak, our land will become Muslim.""
 TOTA_PEACE_POPUP_FLAVOR_KOK_WINS_AGAINST_NEIGHBOR:0 ""They fight a war but it's fatal, it's so hard to understand\nI've seen the man use the needle, seen the needle use the man.""
 TOTA_PEACE_POPUP_FLAVOR_KOK_WINS_AGAINST_NEIGHBOR_FINAL:0 ""I can feel the heat closing in, feel them out there making their moves, setting up their devil doll stool pigeons...""
 TOTA_PEACE_POPUP_FLAVOR_BIU_WINS_AGAINST_NGA:0 ""I will gather all nations\n(...)There I will put them on trial for what they did to Israel, as they have scattered my people among the nations\nAnd divided up my land.""
 TOTA_PEACE_POPUP_FLAVOR_NGA_WINS_AGAINST_BIU:0 ""Because, in the final analysis the only true bulwark against death is to live.\nBiafra rejects death - Biafra lives.""
 TOTA_PEACE_POPUP_FLAVOR_SOM_WINS_UNS:0 ""Everyone has the right to freedom of thought, conscience and religion; this right includes freedom to change his religion or belief and freedom, either alone or in community with others and in public or private.(...)""
 TOTA_PEACE_POPUP_FLAVOR_UNS_WINS_SOM:0 ""I am a Somali nationalist fighting for a free and united Somalia, and this is considered by the UN administration to be terrorism."
 TOTA_PEACE_POPUP_FLAVOR_MGD_WINS_SOM:0 ""I too was ill prepared for the West. The only difference between my relatives and me is that I opened my mind.""
 TOTA_PEACE_POPUP_FLAVOR_EAF_WINS_SOM:0 ""The Africa we want, is clearly visible on the horizon. And today, more than ever before, so too, is the road we will travel to get there.""
 TOTA_PEACE_POPUP_FLAVOR_SOM_WINS_EAF:0 ""We will continue to hunt other MPs if they do not leave the apostate organisation (parliament).""
 TOTA_PEACE_POPUP_WAR_FLAVOR_PGR_WINS_AGAINST_UAE:0 ""For the deliverance of the good, for the destruction of the evil-doers, for the enthroning of the Right, I am born from age to age.""
 TOTA_PEACE_POPUP_WAR_FLAVOR_UAE_WINS_AGAINST_PGR:0 ""We are living proof that when human beings have the courage and commitment to transform a dream into reality, there is nothing that can stop them. Dubai is a living example of that.""
 TOTA_PEACE_POPUP_FLAVOR_ROM_WINS_AGAINST_SIB: ""Among all the large and small nations of Austria, only three standard-bearers of progress took an active part in history, and still retain their vitality — the Germans, the Poles and the Magyars. Hence they are now revolutionary.""
 TOTA_PEACE_POPUP_FLAVOR_ROM_WINS_AGAINST_TRS: ""When the February storm broke, who made the Austrian revolution? Vienna or Prague? Budapest or Agram? The Germans and Magyars, or the Slavs?""
 TOTA_PEACE_POPUP_FLAVOR_SOV_WINS_AGAINST_ROM: ""Proletarian violence, carried on as a pure and simple manifestation of the sentiment of class struggle, appears thus as a very fine and heroic thing; it is at the service of the immemorial interests of civilization.""
 TOTA_PEACE_POPUP_FLAVOR_ORANIA_SIEGE_EFF_VICTORY: ""So, comrades, let us not pay tribute to Europe by creating states, institutions and societies which draw their inspiration from her.""
 TOTA_PEACE_POPUP_FLAVOR_ORANIA_SIEGE_SAF_VICTORY: ""Where in the whole wide world today can you find a more just society than South Africa has?""
 TOTA_PEACE_POPUP_FLAVOR_ORANIA_SIEGE_AWB_VICTORY: ""The rest of my life belongs to my culture, my language, my God and my nation.""
 TOTA_PEACE_POPUP_WAR_FLAVOR_EQG_LOSES: ""The line between democracy and dictatorship is as thin as a piece of paper.""
 TOTA_PEACE_POPUP_WAR_FLAVOR_FRANCE_WINS: ""Patriotism is the exact opposite of nationalism.""
 TOTA_PEACE_POPUP_WAR_FLAVOR_ITALY_WINS: ""Limit to courage? There is no limit to courage.""