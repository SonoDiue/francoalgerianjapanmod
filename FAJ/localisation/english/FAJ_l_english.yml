NATO: "Franco-Algerian Japan Co-Prosperity Sphere"

FAJ_leader:0 "Guiding Hand of Prosperity"
FAJ_leader_desc:0 "As the leader of the Franco-Algerian Japanese Co-Prosperity Sphere, the state is committed to maintaining unity among its diverse members. This leadership role demands constant diplomatic engagement and resource allocation to prevent internal discord, especially with how some of our members are to keen with fighting neighbouring countries with their new found might."

FAJ_member:0 "Under Their Spell."
FAJ_member_desc:0 "As a member of the Sphere, we enjoy the economic and military support from Franco-Algerian Japan, but our autonomy is limited by the Sphere's overarching goals. Our dependency on them weakens long-term self-sufficiency,."